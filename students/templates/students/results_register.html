{% extends 'students/base.html' %}

{% load static from staticfiles %}

{% block meta_title %} Зареєструвати Результат {% endblock meta_title %}

{% block title %} Зареєструвати Результат {% endblock title %}

{% block content %}

  <!-- Form Register Results Start -->
  <form class="form-horizontal" method="post" action="{% url 'results_register' %}" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
        <label class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
          <!-- Avaliable Exams list Start -->
          <select class="form-control" name="exams_list" id="exams_list">
           <option value="">Виберіть Іспит для реєстрації</value>
             {% for exam in exams_list %}
              <option value="{{ exam.id }}" {% if exam.id == request.POST.exams_list|add:0 %} selected="1" {% endif %}>{{ exam }}</value>
             {% endfor %}
         </select>
         <span class="help-block">{{ errors.exams_list }}</span>
          <!-- Avaliable Exams list End -->
        </div>
    </div>

    <div>
      <input type="submit" value="Зареєструват" name="add_button" class="btn btn-primary" />
      <input type="submit" value="Скасувати" name="cancel_button" class="btn btn-default" />
    </div>

  </form>
  <!-- Form Register Results End -->

{% endblock content %}
