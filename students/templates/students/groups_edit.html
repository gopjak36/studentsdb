{% extends 'students/base.html' %}

{% load static from staticfiles %}

{% block meta_title %}Редагувати Групу{% endblock meta_title %}

{% block title %}Редагувати Групу{% endblock title %}

{% block content %}
  <form class="form-horizontal" role="form" action="{% if errors %}{% url 'groups_edit' gid %}{% else %}{% url 'groups_edit' group.id %}{% endif %}" method="post" enctype="multipart/form-data">

      {% csrf_token %}

      <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Назва*</label>
        <div class="col-sm-10">
          <input class="form-control" name="title" id="title" value="{{ group.title }}"/>
          <span class="help-block">{{ errors.title }}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="leader" class="col-sm-2 control-label">Староста*</label>
        <div class="col-sm-10">
          <select class="form-control" name="leader" id ="leader">
            <option value="">Виберіть старосту</option>
            {% for student in students %}
              <option value="{{ student.id }}" {% if student.id == request.POST.leader|add:0 %}selected="1"{% endif %}>{{ student }}</option>
            {% endfor %}
          </select>
          <span class="help-block">{{ errors.leader }}</span>
        </div>
      </div>

      <div class="form-group">
        <label for="notes" class="col-sm-2 control-label">Додаткові Нотатки</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="notes" id="notes">{{ group.notes }}</textarea>
        </div>
      </div>

      <div class="col-sm-10">
        <input type="submit" class="btn btn-primary" value="Зберегти" name="add_button" />
        <input type="submit" class="btn btn-default" value="Скасувати" name="cancel_button" />
      </div>

  </form>
{% endblock content %}
