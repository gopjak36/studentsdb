{% extends 'students/base.html' %}

{% load static from staticfiles %}

{% block meta_title %}Видалити Групу{% endblock meta_title %}

{% block title %}Видалити Групу{% endblock title %}

{% block content %}
  <form action="{% url 'groups_delete' group.id %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}

    <p>Ви дійсно хочете видалити групу: "{{ group }}"?</p>

    <input type="submit" value="Так" name="delete_button"
           class="btn btn-danger" />

    <button type="submit" value="Скасувати"
            name="cancel_button"
            class="btn btn-default">Скасувати</button>
  </form>

{% endblock content %}
