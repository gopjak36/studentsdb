{% extends 'students/base.html' %}

{% load static from staticfiles %}

{% block meta_title %} Додати оцінку студенту {% endblock meta_title %}

{% block title %} Додати оцінку студенту {% endblock title %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% url 'result_add' eid.id sid.id %}" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
      <label class="col-sm-2 control-label">Назва Іспиту:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" value="{{ eid }}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Студент:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" value="{{ sid }}" disabled>
      </div>
    </div>

    <div class="form-group">
      <label for="mark" class="col-sm-2 control-label">Оцінка:</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="mark" id="mark" value="{{ request.POST.mark }}" placeholder="Оцінка від 1 до 40">
        <span class="help-block">{{ errors.mark }}</span>
      </div>
    </div>

    <div>
      <input type="submit" value="Додати" name="add_button" class="btn btn-primary" />
      <input type="submit" value="Скасувати" name="cancel_button" class="btn btn-default" />
    </div>

  </form>

{% endblock content %}
