{% extends 'students/base.html' %}

{% load static from staticfiles %}

{% block meta_title %}Додати Групу{% endblock meta_title %}

{% block title %}Додати Групу{% endblock title %}

{% block content %}
  <form class="form-horizontal" role="form" action="{% url 'groups_add' %}" method="post" enctype="multipart/form-data">

    {% csrf_token %}

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Назва</label>
      <div class="col-sm-10">
        <input class="form-control" type="text" name="title" id="title"></input>
      </div>
    </div>

    <div class="form-group">
      <label for="leader" class="col-sm-2 control-label">Староста</label>
      <div class="col-sm-10">
        <select class="form-control" name="leader" id="leader">
          <option value="">Виберіть старосту</option>
          {% for student in students %}
          <option value="{{ student.id }}">{{ student }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="notes" class="col-sm-2 control-label">Додаткові Нотатки</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="notes" id="notes" ></textarea>
      </div>
    </div>

    <div>
      <input type="submit" value="Додати" name="add_button" class="btn btn-primary" />
      <input type="submit" value="Скасувати" name="cancel_button" class="btn btn-default" />
    </div>

  </form>
{% endblock content %}
