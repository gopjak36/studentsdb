{% extends "students/base.html" %}

{% load static from staticfiles %}

{% block meta_title %}Додавання Студента{% endblock meta_title %}

{% block title %} Додавання Студента {% endblock title %}

{% block content %}

<form action="{% url 'students_add' %}" method="post"
      enctype="multipart/form-data">{% csrf_token%}

    <div>
      <label for="first_name">Ім'я</label>
      <input type="text" value=""
             name="first_name" id="first_name" />
    </div>

    <div>
      <label for="last_name">Прізвище</label>
      <input type="text" value=""
             name="last_name" id="last_name" />
    </div>

    <div>
      <label for="middle_name">По-батькові</label>
      <input type="text" value=""
             name="middle_name" id="middle_name" />
    </div>

    <div>
      <label for="birthday">Дата Народження</label>
      <input type="text" value="" /
             name="birthday" id="birthday"
             placeholder="Напр. 1984-12-30">
    </div>

    <div>
      <label for="photo">Фото</label>
      <input type="file" value=""
             name="photo" id="photo" />
    </div>

    <div>
      <label for="ticket"> Номер Білет</label>
      <input type="text" value=""
             name="ticket" id="ticket" />
    </div>

    <div>
      <label for="student_group">Група</label>
      <select name="student_group" id="student_group">
        <option value="">Виберыть групу</option>
        {% for group in groups %}
        <option value="{{ group.id }}">{{ group.title}}</option>
        {% endfor %}
      </select>
    </div>

  <div>
    <label for="notes">Додатковы нотатки</label>
    <textarea name="notes" id="notes" class="form-control"></textarea>
  </div>

  <div>
    <input type="submit" value="Додати" name="add_button" />
    <button type="submit" name="cancel_button">Скасувати</button>
  </div>

<form>

{% endblock content %}
